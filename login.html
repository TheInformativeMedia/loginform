<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="style.css">
   <title>Login</title>
</head>
<body>

<h2>Login</h2>

<form action="welcome.html" method="post">
  <div class="container">
    <label for="uname"><b>Username or Email</b></label><br>
    <input type="text" placeholder="Enter Username or Email" name="uname" required><br>
    <label for="psw"><b>Password</b></label><br>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <button type="submit">Login</button>
    <button type="button" class="forgot"><a href="forgot.html" class="form__link">Forgot Password?</a></button>
  </div>

</form>

</body>
</html>
